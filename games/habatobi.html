<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>走り幅跳び目標記録計算アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 107, 107, 0.8); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl card-shadow p-8 w-full max-w-md">
        <!-- ヘッダー -->
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">🏃‍♂️</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">走り幅跳び</h1>
            <h2 class="text-xl font-semibold text-purple-600">目標記録計算アプリ</h2>
        </div>

        <!-- 入力フォーム -->
        <div class="space-y-6">
            <!-- 立ち幅跳び記録入力 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    📏 立ち幅跳びの記録 (cm)
                </label>
                <input 
                    type="number" 
                    id="standingJump" 
                    placeholder="例: 200"
                    class="w-full px-4 py-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors text-lg"
                    step="0.1"
                >
            </div>

            <!-- 50m走タイム入力 -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    ⏱️ 50m走のタイム (秒)
                </label>
                <input 
                    type="number" 
                    id="fiftyMeterTime" 
                    placeholder="例: 8.5"
                    class="w-full px-4 py-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors text-lg"
                    step="0.1"
                >
            </div>

            <!-- 計算ボタン -->
            <button 
                onclick="calculateTarget()" 
                class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-4 px-6 rounded-xl hover:from-pink-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 text-lg shadow-lg"
            >
                🎯 目標記録を計算する
            </button>
        </div>

        <!-- 結果表示エリア -->
        <div id="resultArea" class="mt-8 hidden">
            <div class="bg-gradient-to-r from-green-100 to-blue-100 rounded-2xl p-6 text-center bounce-in">
                <div class="text-4xl mb-3">🎉</div>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">あなたの目標記録は</h3>
                <div id="targetResult" class="text-4xl font-bold text-purple-600 mb-2 pulse-glow"></div>
                <div class="text-sm text-gray-600">
                    <div id="speedIndex" class="mb-1"></div>
                    <div class="text-xs text-gray-500 mt-3">
                        計算式: 立ち幅跳び記録 × スピード指数
                    </div>
                </div>
            </div>
        </div>

        <!-- スピード指数表 -->
        <div class="mt-8 bg-gray-50 rounded-2xl p-4">
            <h3 class="text-sm font-semibold text-gray-700 mb-3 text-center">📊 スピード指数表</h3>
            <div class="grid grid-cols-2 gap-2 text-xs">
                <div class="bg-white rounded-lg p-2 text-center">
                    <div class="font-semibold text-red-600">12秒台</div>
                    <div class="text-gray-600">1.5</div>
                </div>
                <div class="bg-white rounded-lg p-2 text-center">
                    <div class="font-semibold text-orange-600">11秒台</div>
                    <div class="text-gray-600">1.6</div>
                </div>
                <div class="bg-white rounded-lg p-2 text-center">
                    <div class="font-semibold text-yellow-600">10秒台</div>
                    <div class="text-gray-600">1.7</div>
                </div>
                <div class="bg-white rounded-lg p-2 text-center">
                    <div class="font-semibold text-green-600">9秒台</div>
                    <div class="text-gray-600">1.8</div>
                </div>
                <div class="bg-white rounded-lg p-2 text-center">
                    <div class="font-semibold text-blue-600">8秒台</div>
                    <div class="text-gray-600">1.9</div>
                </div>
                <div class="bg-white rounded-lg p-2 text-center">
                    <div class="font-semibold text-purple-600">7秒台</div>
                    <div class="text-gray-600">2.0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getSpeedIndex(time) {
            if (time >= 12) return 1.5;
            if (time >= 11) return 1.6;
            if (time >= 10) return 1.7;
            if (time >= 9) return 1.8;
            if (time >= 8) return 1.9;
            if (time >= 7) return 2.0;
            return 2.0; // 7秒未満の場合も2.0とする
        }

        function getTimeCategory(time) {
            if (time >= 12) return "12秒台";
            if (time >= 11) return "11秒台";
            if (time >= 10) return "10秒台";
            if (time >= 9) return "9秒台";
            if (time >= 8) return "8秒台";
            if (time >= 7) return "7秒台";
            return "7秒未満";
        }

        function calculateTarget() {
            const standingJump = parseFloat(document.getElementById('standingJump').value);
            const fiftyMeterTime = parseFloat(document.getElementById('fiftyMeterTime').value);

            // 入力値の検証
            if (!standingJump || !fiftyMeterTime) {
                alert('⚠️ 立ち幅跳びの記録と50m走のタイムを両方入力してください！');
                return;
            }

            if (standingJump <= 0 || fiftyMeterTime <= 0) {
                alert('⚠️ 正しい数値を入力してください！');
                return;
            }

            // スピード指数を取得
            const speedIndex = getSpeedIndex(fiftyMeterTime);
            const timeCategory = getTimeCategory(fiftyMeterTime);

            // 目標記録を計算
            const targetRecord = standingJump * speedIndex;

            // 結果を表示
            document.getElementById('targetResult').textContent = `${targetRecord.toFixed(1)} cm`;
            document.getElementById('speedIndex').textContent = `${timeCategory} → スピード指数: ${speedIndex}`;
            
            const resultArea = document.getElementById('resultArea');
            resultArea.classList.remove('hidden');
            
            // アニメーションのためにクラスを再適用
            const resultCard = resultArea.querySelector('.bounce-in');
            resultCard.classList.remove('bounce-in');
            setTimeout(() => {
                resultCard.classList.add('bounce-in');
            }, 10);

            // 結果エリアまでスクロール
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Enterキーでも計算できるようにする
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateTarget();
            }
        });
    </script>

</html>
