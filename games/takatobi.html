<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>走り高跳び目標記録計算アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- ヘッダー -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-8 text-center">
                <div class="text-4xl mb-2">🏃‍♂️</div>
                <h1 class="text-2xl font-bold text-white mb-2">走り高跳び</h1>
                <p class="text-blue-100 text-sm">目標記録計算アプリ</p>
            </div>

            <!-- 入力フォーム -->
            <div class="p-6 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="height" class="block text-sm font-medium text-gray-700 mb-2">
                            身長 (cm)
                        </label>
                        <input 
                            type="number" 
                            id="height" 
                            placeholder="例: 170"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-lg"
                            oninput="calculateTarget()"
                        >
                    </div>

                    <div>
                        <label for="time" class="block text-sm font-medium text-gray-700 mb-2">
                            50m走のタイム (秒)
                        </label>
                        <input 
                            type="number" 
                            id="time" 
                            step="0.1"
                            placeholder="例: 7.5"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-lg"
                            oninput="calculateTarget()"
                        >
                    </div>
                </div>

                <!-- 計算式の説明 -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-sm font-medium text-gray-700 mb-2">計算式</h3>
                    <p class="text-xs text-gray-600">
                        身長 × 0.5 - 10 × 50m走タイム + 120
                    </p>
                </div>

                <!-- 結果表示 -->
                <div id="result" class="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-lg p-6 text-center hidden">
                    <div class="text-2xl mb-2">🎯</div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">目標記録</h3>
                    <div id="targetHeight" class="text-3xl font-bold text-green-600 mb-2">
                        -- cm
                    </div>
                    <p class="text-sm text-gray-600">
                        この記録を目指して頑張りましょう！
                    </p>
                </div>

                <!-- エラーメッセージ -->
                <div id="error" class="bg-red-50 border border-red-200 rounded-lg p-4 text-center hidden">
                    <div class="text-red-600 text-sm">
                        身長と50m走のタイムを正しく入力してください
                    </div>
                </div>
            </div>
        </div>

        <!-- 使い方の説明 -->
        <div class="max-w-md mx-auto mt-6 bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">📋 使い方</h3>
            <ul class="space-y-2 text-sm text-gray-600">
                <li class="flex items-start">
                    <span class="text-blue-500 mr-2">1.</span>
                    身長をcm単位で入力してください
                </li>
                <li class="flex items-start">
                    <span class="text-blue-500 mr-2">2.</span>
                    50m走のタイムを秒単位で入力してください
                </li>
                <li class="flex items-start">
                    <span class="text-blue-500 mr-2">3.</span>
                    目標記録が自動で計算されます
                </li>
            </ul>
        </div>
    </div>

    <script>
        function calculateTarget() {
            const heightInput = document.getElementById('height');
            const timeInput = document.getElementById('time');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const targetHeightSpan = document.getElementById('targetHeight');

            const height = parseFloat(heightInput.value);
            const time = parseFloat(timeInput.value);

            // 入力値の検証
            if (isNaN(height) || isNaN(time) || height <= 0 || time <= 0) {
                resultDiv.classList.add('hidden');
                if (heightInput.value !== '' || timeInput.value !== '') {
                    errorDiv.classList.remove('hidden');
                } else {
                    errorDiv.classList.add('hidden');
                }
                return;
            }

            // エラーメッセージを非表示
            errorDiv.classList.add('hidden');

            // 計算式: 身長 × 0.5 - 10 × 50m走のタイム + 120
            const targetRecord = height * 0.5 - 10 * time + 120;

            // 結果を表示
            targetHeightSpan.textContent = Math.round(targetRecord) + ' cm';
            resultDiv.classList.remove('hidden');

            // アニメーション効果
            resultDiv.style.transform = 'scale(0.95)';
            setTimeout(() => {
                resultDiv.style.transform = 'scale(1)';
            }, 100);
        }

        // 入力フィールドにフォーカス時のアニメーション
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>

</html>
